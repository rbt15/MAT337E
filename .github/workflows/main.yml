on: [push]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: 'apaydink19'
          server: 'ssh.itu.edu.tr'
          ssh_private_key: ${{ secrets.FTP_PASSWORD }}
          local_path: './*'
          remote_path: '/web.itu.edu.tr/apaydink19/public_html/'
          args: '-o ConnectTimeout=5'
