<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      sizes="32x32"
      href="https://www.formula1.com/etc/designs/fom-website/favicon-32x32.png"
    />
    <link rel="stylesheet" href="custom.css" />
    <title>Formula 1</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light" style="background-color: #e10600">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg"
            alt=""
            width="90"
            height="60"
          />
          &nbsp &nbsp; F1 Tutkumuz
        </a>
        <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
          <li class="nav-item col-6 col-md-auto">
            <a
              id="github"
              class="nav-link p-2"
              href="https://github.com/rbt15/MAT337E"
              target="_blank"
              rel="noopener"
            >
              Source Code
              <i class="bi bi-github" style="font-size: 1rem; color: white"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="wrapper">
      <form>
        <table>
          <caption>
            Send Your Driver
          </caption>
          <tr>
            <th>Driver Name</th>
            <td>
              <input
                type="TEXT"
                name="name"
                size="100"
                placeholder="Sebastian Vettel"
                required
              />
            </td>
          </tr>
          <tr>
            <th>Driver Number</th>
            <td>
              <input type="number" name="email" size="100" placeholder="41" />
            </td>
          </tr>

          <tr>
            <th>Team</th>
            <td>
              <select id="cars" name="Select your team">
                <option value="volvo">Mercedes</option>
                <option value="saab">Ferrari</option>
                <option value="fiat">Red Bull</option>
                <option value="audi">McLaren</option>
                <option value="audi">Alpine</option>
                <option value="audi">AlphaTauri</option>
                <option value="audi">Aston Martin</option>
                <option value="audi">Haas</option>
                <option value="audi">Alfa Romeo</option>
                <option value="audi">Williams</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Gender</th>
            <td>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label><br />
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label for="female">Female</label><br />
            </td>
          </tr>
        </table>
        <p align="center"><input type="SUBMIT" value="Submit" /></p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
